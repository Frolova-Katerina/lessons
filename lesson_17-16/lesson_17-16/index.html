<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style_16.css">
	<title>Lessson 17-(16)</title>
</head>

<body>
	<div class="wrapper">
		<header>

		</header>
		<main class="main">
			<div class="main__checkout checkout">
				<div class="checkout__conteiner">
					<div class="checkout__page">
						<div class="checkout__main">
							<div class="checkout__title title">Billing Details
							</div>
							<form action="#" class="checkout__forms forms-checkout" method="get" enctype="multipart/form-data">
								<div class="form-checkout-columns columns-form">
									<div class="columns-form__line">
										<input class="columns-form__input" id="name-01" required type="text" name="username"
											placeholder="First name*" autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" type="text" name="Address" placeholder="Last name*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Address*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Address line*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<select class="columns-form__select" name="Country">
											<option value="#">Country*</option>
											<option value="#">USA</option>
											<option value="#">Ukraine</option>
											<option value="#">Germany</option>
										</select>
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="City/Town*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Postcode / ZIP*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Phone*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Postcode / ZIP*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<input class="columns-form__input" required type="text" placeholder="Phone*"
											autocomplete="off">
									</div>
									<div class="columns-form__line">
										<textarea class="columns-form__area" name="message" cols="30" rows="10"
											placeholder="Additional information"></textarea>
									</div>
								</div>
								<div class="checkout-radio radio-checkout">
									<div class="radio-checkout__line">
										<input class="radio-checkout__input" id="rd-1" type="checkbox" name="account" value="yes"
											checked>
										<label class="radio-checkout__label" for="rd-1">Create Account</label>
									</div>
									<div class="radio-checkout__line">
										<input class="radio-checkout__input" id="add-1" type="checkbox" name="address"
											value="yes">
										<label class="radio-checkout__label" for="add-1">Ship to a different address?</label>
									</div>
								</div>
								<div class="checkout-bottom bottom-checkout">
									<h3 class="bottom-checkout__title">Apply Coupon to get discount!</h3>
									<div class="bottom-checkout__coupon">
										<input class="bottom-checkout__input" type="text" name="coupon" placeholder="Coupon code">
										<button class="bottom-checkout__button" type="submit">Apply Code</button>
									</div>
								</div>

							</form>
						</div>

					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>

</body>

</html>
