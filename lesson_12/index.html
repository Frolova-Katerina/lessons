<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 12</title>
</head>

<body>
    <div class="wrapper">
        <header class="wrapper__header header"></header>
        <main class="wrapper__main main" >
        <div class="main__conteiner">
            <div class="main__background car">
                    <div class="car">
                        <div class="car__top">
                            <div class="car__windows-one"></div>
                            <div class="car__windows-two"></div>
                    </div>
                    <div class="car__bottom">
                        <div class="car__light-front"></div>
                        <div class="car__light-back">
                            <div class="car__light-orange"></div>
                            <div class="car__light-red"></div>
                        </div>
                        <div class="car__wheels">
                            <div class="car__wheels-front"></div>
                            <div class="car__wheels-back"></div>
                    </div>
                    </div>
                    </div>
            </div>
        </div> 
        </main>
        <footer> 
            <div class="content">
                <h1 class="transform">transform</h1>
                <div class="content__block2d">
                    <div class="content__translate">translate</div>
                </div>
                <div class="content__block2d">
                    <div class="content__scale">scale</div>
                </div>
                    <div class="content__block2d">
                    <div class="content__skew">skew</div>
                </div>
                    <div class="content__block2d">
                    <div class="content__transform-origin">transform-origin</div>
                </div>
                <div class="content__block3d">
                    <div class="content__perspective">perspective</div>
                </div>
                <div class="content__block3d">
                    <div class="content__translate3d">translate3D</div>
                </div>
                <div class="content__block3d">
                    <div class="content__scale3d">scale3D</div>
                </div>
                <div class="content__block3d">
                    <div class="content__rotate3d">rotate3D</div>
                </div>
                <div class="content__block3d">
                    <div class="content__multi3d">multi3D</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
